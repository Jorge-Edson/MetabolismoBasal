<!DOCTYPE HTML>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover">
  <meta http-equiv="Content-Security-Policy" content="default-src * data: gap: https://ssl.gstatic.com; style-src * 'unsafe-inline'; script-src * 'unsafe-inline' 'unsafe-eval'">

  <!-- Scripts -->
  <script src="components/loader.js"></script>
  <script src="lib/jquery-3.5.1.min.js"></script>
  <script src="lib/bootstrap/js/bootstrap.min.js"></script>
  <script src="components/app.js"></script>


  <!-- Estilos -->
  <link rel="stylesheet" href="components/loader.css">
  <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

<div class="jumbotron jumbotron-fluid" id="Header">
  <div class="container-fluid">
    <div class="row">
      <div class="col-sm-12">
        <h5>Metabolismo Basal</h5>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-12">
        <button type="button" class="btn btn-outline-warning btn-sm"><a href="help.html">Ajuda</a></button>
      </div>
    </div>
  </div>
</div>

<div class="jumbotron jumbotron-fluid" id="Form">
  <div class="container-fluid">
    <div class="row">
      <div class="col-sm-12">
        <form class="form-group">
          <label for="Atividade">Taxa de Atividade:</label>
          <select class="form-control form-control-sm" id="Atividade">
            <option value="1" selected disabled>Selecione...</option>
            <option value="2">Sedent√°rio</option>
            <option value="3">Levemente ativo</option>
            <option value="4">Moderadamente ativo</option>
            <option value="5">Altamente ativo</option>
            <option value="6">Extremamente ativo</option>
          </select>
        </form>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-12">
        <form class="form-group">
          <label for="Idade">Idade:</label>
          <input type="number" class="form-control form-control-sm" id="Idade">
        </form>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-12">
        <form class="form-group">
          <label for="Altura">Altura:</label>
          <input type="number" step="0.01" class="form-control form-control-sm" id="Altura">
        </form>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-12">
        <form class="form-group">
          <label for="Peso">Peso (KG):</label>
          <input type="number" class="form-control form-control-sm" id="Peso">
        </form>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-12">
        <form class="form-group">
          <label for="Sexo">Sexo</label>
          <select class="form-control form-control-sm" id="Sexo">
            <option value="1" selected disabled>Selecione...</option>
            <option value="2">Masculino</option>
            <option value="3">Feminino</option>
          </select>
        </form>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-12">
        <form class="form-group">
          <button class="btn btn-outline-warning btn-block" id="Calcular">Calcular</button>
        </form>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-12">
        <form class="form-group">
          <input type="text" class="form-control form-control-sm" id="Resultado" readonly>
        </form>
      </div>
    </div>
  </div>
</div>

</body>
</html>
